<html>
    <head>
        <title>Dashboard - Organize Tabs</title>
        <link href="../css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="dashboard-left-bar" >
            <div class="categories" >
                <div data-category="all" class="categories-item" >All</div>
                <div data-category="similar" class="categories-item" >Similar</div>
                <div data-category="selected" class="categories-item" >Selected</div>
                <div data-category="saved" class="categories-item" >Saved</div>
            </div>

        </div>
        <div id="target_div" ></div>
        <button id="addBookmarks" > Add to Bookmarks </button>
        <script src="../scripts/dashboard.js" ></script>
    </body>
</html>
