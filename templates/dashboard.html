<html>

<head>
    <title>Dashboard - Organize Tabs</title>
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="body-container">
        <div class="dashboard-left-bar">
            <div class="dashboard-left-bar-header">
                <div>
                    <img src="" />
                </div>
                <div>Organize Tabs</div>
            </div>
            <div class="dashboard-left-bar-categories">
                <div data-category="all" class="categories-item">All<div id="all-count" class="count-class" ></div></div>
                <div data-category="similar" class="categories-item">Similar<div id="site-count" class="count-class" ></div></div>
            </div>
            <div class="dashboard-left-bar-footer">
                <div>Help ?</div>
                <div>Buy me a beer</div>
            </div>
        </div>
        <div class="full-page-options" > 
        <div class="search-bar" >
                <input type="text" id="search-bar" placeholder="Search" />
  
        </div>
        <div class="tab-options" >
        <div id="open-all-tabs" class="open-all"  >
            Open All Tabs
        </div>
        <div class="tab-option-separator" >|</div>
        <div id="remove-all-tabs" class="remove-all" >
            Remove All Tabs
        </div>
        </div>
        </div>
        <div id="target_div"></div>
    </div>
    <script src="../scripts/dashboard.js"></script>
</body>

</html>
