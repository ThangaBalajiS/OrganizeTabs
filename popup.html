  <!DOCTYPE html>
  <html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <style>
        .site-list-item {
            padding: 10px;
            background: #f5f5f7;
            color: #383838;
            margin: 10px 5px;
            cursor: pointer;
            text-transform: capitalize;
            font-weight: 500;
        }

        .site-list-item:hover {
            background: #656363;
        }
        #popup-space{
          font-family: 'Roboto', sans-serif;
        }
      </style>
    </head>
    <body>
      <div id="popup-space" > 
      <div data-domain="all" class="site-list-item" >Group All</div>
      <div data-domain="selected" class="site-list-item" >Group Selected</div>
      <div data-domain="site" class="site-list-item" >Group By Site</div>
      </div>
      <script src="popup.js"></script>
    </body>
  </html>
